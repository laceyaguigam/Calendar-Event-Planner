    <title>Event Planner</title>

<body>
    <header class="header">

<!-- search bar section-->

    </header>

    <main class="page-content">
        <section>

        </section>

        <!--section for calendar-->

          <div class="box">
            Add calendar here.
          </div>
        </section>
        <section>

        </section>

        <!--section for event/search history-->

            <section class="section-titles">
                <h2>Next Event</h2>
                <div class="box">
                 next event info here

            <section class="section-titles">
                <h2>Search History</h2>
                <div class="box">
                  search history displayed here

            <section class="upcoming">

            </section>
