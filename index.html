<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event Planner</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <header class="header">
        <section>
            <h2 class="page-title">Upcoming Holidays</h2>
        </section>
        <section>
            <form class="search">
                <input type="text" id="input" placeholder="Number of Month">
                <input type="button" id="search" value="Search">
            </form>
        </section>
    </header>

    <main class="page-content">
        <section class="first content">
            <h1 class="calendar-title">Calendar</h1>
            <section class="calendar">
                <!-- <section class="day">
                    <p class="day-of-week">Tuesday</p>
                    <p class="date">8/16/2022</p>
                    <p class="event">Memorial Day</p>
                </section> -->
            </section>
        </section>
        <section>

        </section>
        <section class="second content">
            <section class="section-titles">
                <h2>Today's Info</h2>
            </section>
            <section class="section-titles">
                <h2>Search History</h2>
            </section>
            <section class="todays-info">
                <section class="todays-date"></section>
                <section class="todays-day-of-week"></section>
                <section class="todays-event"></section>
            </section>
            <section class="recent-search">
                <ul id="history">
                </ul>
            </section>
        </section>
    </main>

    <footer class="footer">
        Made By Group 2022
    </footer>
    <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
